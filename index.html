<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css">
  <title>INVO Academy JS Starter with Vite</title>
</head>

<!-- In order to start your challenge, remove all the content inside <div id="home-page"></div> and start coding :) -->

<body>
  <div id="home-page">

    <div class="tile-base">

      <div class="tile">
        <h1>Equilibrium #3429</h1>
        <p class="discription">Equilibrium is an NFT that will appeal to many players.</p>
        <div class="value-data">
          <div class="value-data__quantity">
            <div class="value-data__quantity--ico"></div>
            <p class="value-data__quantity--amount">0.041 ETH</p>
          </div>
          <div class="value-data__time">
            <div class="value-data__time--ico"></div>
            <p class="value-data__time--term">3 days left</p>
          </div>
        </div>
        <div class="stroke"></div>
        <div class="tile-bottom">
          <div class="author-img"></div>
          <p class="author-name">Creation of <span>Eva Smitch</span> </p>
        </div>

      </div>
      <script type="module" src="/src/global-scripts/main.js"></script>
      <script type="module" src="/src/pages/home-page/scripts/home-page.js"></script>
</body>

</html>
